<page-header-block>
  <div class="flex gap-3.5">
    <img src="{{GetAssetImageLink(user?.iconHash)}}" class="inline rounded-md h-auto w-44 object-cover aspect-square"
         onerror="this.onerror=null;this.src='/assets/missingUser.svg';">
    <div>
      <page-header class="text-3xl inline">
        {{ user?.username }}'s profile
        <span-gentle>{{ getMoment(user?.joinDate ?? 0) }}</span-gentle>
      </page-header>

      <div [ngSwitch]="room">
        <div *ngSwitchCase="undefined">
          <span-gentle>Offline</span-gentle>
        </div>
        <div *ngSwitchDefault>
          <span-gentle>Playing a {{room!.LevelType}} level</span-gentle>
        </div>
      </div>

      <br>

      <p *ngIf="(user?.description?.length ?? 0) > 0">{{user?.description}}</p>
      <p *ngIf="(user?.description?.length ?? 0) === 0">This person hasn't introduced themselves yet.</p>
    </div>
  </div>
</page-header-block><br>
