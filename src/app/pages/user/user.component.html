<page-header-block>
  <page-header class="text-3xl">
    {{ user?.Username }}'s profile
    <span-gentle>{{ getMoment(user?.JoinDate ?? 0) }}</span-gentle>
  </page-header>

  <div [ngSwitch]="room">
    <div *ngSwitchCase="undefined">
      <span-gentle>Offline</span-gentle>
    </div>
    <div *ngSwitchDefault>
      <span-gentle>Playing a {{room!.LevelType}} level</span-gentle>
    </div>
  </div>

  <br>

  <p *ngIf="(user?.Description?.length ?? 0) > 0">{{user?.Description}}</p>
  <p *ngIf="(user?.Description?.length ?? 0) === 0">This person hasn't introduced themselves yet.</p>
</page-header-block>

<div class="w-28 text-center">
    <secondary-button text="Log out" routerLink="/logout"></secondary-button>
</div>
