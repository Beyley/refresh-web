<div class="text-center flex flex-col items-center">
    <div class="w-72">
        <h2 class="text-3xl">Sign into Refresh</h2>
        <div class="h-5"></div>
    
        <form-input [icon]="'user'" name="Username" type="text"></form-input>
        <form-input [icon]="'key'" name="Password" type="password"></form-input>
    
        <div class="flex flex-row my-1 justify-between space-x-4">
            <primary-button class="min-w-fit" text="Sign in"></primary-button>
            <secondary-button class="w-full" text="Forgot password?"></secondary-button>
        </div>
    
        <divider class="w-full"></divider>

        <p class="pb-2">Haven't signed up yet?</p>

        <secondary-button text="Create an account"></secondary-button>
    </div>
</div>
