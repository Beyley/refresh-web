<h2 class="text-3xl capitalize" title="/api/v2/{{routeName}}">{{routeName}}</h2><br>

<div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-3">
    <div *ngFor="let l of levels" class="bg-slate-700 p-2 rounded-sm">
        <div class="text-2xl text-indigo-400 hover:text-indigo-300">
            <a [routerLink]="'/level/' + l.LevelId" *ngIf="l.Title.length > 0">{{ l.Title }}</a>
            <a [routerLink]="'/level/' + l.LevelId" *ngIf="l.Title.length == 0">Unnamed Level</a>
        </div>
    
        <p-gentle>Published {{ getMoment(l.PublishDate) }}</p-gentle>
        
        <p class="mt-2" *ngIf="l.Description.length > 0">{{ l.Description }}</p>
    </div>
</div>
