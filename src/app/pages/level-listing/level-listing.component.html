<page-header class="text-3xl capitalize" title="/api/v2/{{routeName}}">{{routeName}} Levels</page-header>

<div class="grid lg:grid-cols-3 md:grid-cols-2 gap-3">
    <div *ngFor="let l of levels" class="bg-form-background p-2.5 rounded-md">
        <div class="text-2xl text-foreground">
            <a [routerLink]="'/level/' + l.levelId" *ngIf="l.title.length > 0">{{ l.title }}</a>
            <a [routerLink]="'/level/' + l.levelId" *ngIf="l.title.length == 0">Unnamed Level</a>
        </div>

      <p-gentle>
        Published {{ getMoment(l.publishDate) }} by
        <user-link [user]="l.publisher" class="pl-1"></user-link>
      </p-gentle>

        <p class="mt-2" *ngIf="l.description.length > 0">{{ l.description }}</p>
    </div>
</div>
