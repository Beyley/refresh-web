<page-header class="text-3xl capitalize" title="/api/v3/levels/{{routeName}}">{{routeName}} Levels</page-header>

<ngx-masonry [options]="masonryOptions" [ordered]="true" *ngIf="levels">
  <div ngxMasonryItem *ngFor="let l of levels" class="bg-form-background p-2.5 rounded-[11px] masonry-grid-item">
    <level-preview [level]="l" [description]="true"></level-preview>
  </div>
</ngx-masonry>

<ngx-masonry [options]="masonryOptions" [ordered]="true" *ngIf="!levels">
  <div ngxMasonryItem *ngFor="let i of GenerateEmptyList(40)" class="bg-form-background p-2.5 rounded-[11px] masonry-grid-item">
    <level-preview [level]="" [description]="true"></level-preview>
  </div>
</ngx-masonry>
