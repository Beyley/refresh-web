<page-header class="text-3xl capitalize" title="/api/v2/{{routeName}}">{{routeName}} Levels</page-header>

<div class="grid lg:grid-cols-3 md:grid-cols-2 gap-3" style="grid-template-rows: masonry;">
  <div *ngFor="let l of levels" class="bg-form-background p-2.5 rounded-md">
    <level-preview [level]="l" [description]="true"></level-preview>
  </div>
</div>
