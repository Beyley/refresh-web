<h2 class="text-3xl">{{routeName}}</h2><br>

<div class="flex-col space-y-3">
    <div *ngFor="let l of levels" class="bg-slate-700 w-96 p-2 rounded-sm">
        <a class="text-xl text-indigo-400 hover:text-indigo-300" *ngIf="l.Title.length > 0">{{ l.Title }}</a>
        <a class="text-xl text-indigo-400 hover:text-indigo-300" *ngIf="l.Title.length == 0">Unnamed Level</a>
    
        <p class="text-zinc-300 italic text-sm">Published {{ getMoment(l.PublishDate) }}</p>
        
        <p class="mt-2" *ngIf="l.Description.length > 0">{{ l.Description }}</p>
    </div>
</div>
