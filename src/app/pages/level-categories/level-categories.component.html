<h2 class="text-3xl">{{categories.length}} categories</h2>
<br>
<div class="flex-col space-y-3">
    <div *ngFor="let c of categories" class="bg-slate-700 w-96 p-2 rounded-sm">
        <a class="text-xl text-indigo-400 hover:text-indigo-300" routerLink="/levels/{{c.ApiRoute}}">{{c.Name}} (/api/v2/{{c.ApiRoute}})</a>
        <p>{{c.Description}}</p>
    </div>
</div>
