<h2 class="text-3xl">{{categories.length}} categories</h2>
<br>
<div class="flex-col space-y-3">
    <div *ngFor="let c of categories" class="bg-slate-700 md:w-96 p-2 rounded-sm">
        <div class="text-xl text-indigo-500 hover:text-indigo-400">
            <fa-icon class="pr-2" [icon]="getIcon(c.FontAwesomeIcon)"></fa-icon>
            <a routerLink="/levels/{{c.ApiRoute}}">{{c.Name}}</a>
        </div>
        <p>{{c.Description}}</p>
    </div>
</div>
