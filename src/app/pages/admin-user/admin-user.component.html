<page-header class="text-3xl">Manage {{user?.username}}</page-header>
<p>(id: <code>{{user?.userId}}</code>)</p>

<divider></divider>
<page-header class="text-2xl">Punish</page-header>

<div class="w-[19rem]">
  <form-input name="Reason" [icon]="faPencil" [id]="reasonId"></form-input>
  <form-input name="Expiry Date" [icon]="faCalendar" [id]="dateId" type="datetime-local"></form-input>

  <div class="flex flex-col gap-2.5">
    <dangerous-button [icon]="faGavel" text="Ban {{user?.username}}" (click)="ban()" class="text-center"></dangerous-button>
    <secondary-button [icon]="faBan" text="Restrict {{user?.username}}" (click)="restrict()" class="text-center"></secondary-button>
  </div>
</div>
