<div class="p-5 pb-2 pt-2 bg-header-background border-b-backdrop border-b-2 h-[59px] items-center flex">
    <nav class="text-foreground text-lg align-middle">
        <a *ngFor="let link of routerLinks" class="pr-5 text-xl font-extralight" routerLink="{{link.link}}">
            <fa-icon [icon]="link.icon" class="pr-2.5"></fa-icon>
            <span>{{link.title}}</span>
        </a>
    </nav>

    <div class="ml-auto flex-shrink">
        <a *ngFor="let link of rightSideRouterLinks" class="pl-5 text-xl font-extralight" routerLink="{{link.link}}">
            <fa-icon [icon]="link.icon" class="pr-2.5"></fa-icon>
            <span>{{link.title}}</span>
        </a>
    </div>
</div>

<app-notification *ngFor="let n of notifs.notifications" 
    [title]="n.Title" [text]="n.Text" [color]="n.Color" [icon]="n.Icon" 
    [id]="notifs.notifications.indexOf(n)"
/>

<div class="container mx-auto bg-backdrop p-5 rounded-md rounded-t-none grid" [@routeAnimations]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
</div>
